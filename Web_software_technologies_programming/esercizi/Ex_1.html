<html>
    <head>
        <title>
            Point excersize
        </title>

        <script language='javascript'>  
            function Point(a, b){
                this.x= a;
                this.y= b;

                this.distance= function(other){
                    var dx = this.x - other.x;
		            var dy = this.y - other.y;

		            return (Math.sqrt((dx * dx) + (dy * dy)));
                }

                this.avgPoint= function(other){
                    var avg= new Point();
                    avg.x= (this.x + other.x)/2;
                    avg.y= (this.y + other.y)/2;
                    return ( avg );
                }
            }
            Point.O= new Point(0, 0); 
        </script>
    </head>

    <body>
        <script language='javascript'>
            var p= new Point((Math.random()*10), (Math.random()*10));
            console.log( ""+Math.floor(p.distance(new Point((Math.random()*10), (Math.random()*10)))) );
        </script>
    </body>
</html>
